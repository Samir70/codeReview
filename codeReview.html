<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src='./resources/vue.min.js'></script>
    <script src='./resources/Sortable.min.js'></script>
    <script src='./resources/vuedraggable.umd.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codeReview.css">
    <title>CodeReview</title>
</head>

<body>
    <div id="mainApp">
        <transition name="fade" mode="out-in" key="showChooseQ">
            <div v-if="chooseQ">
                <input type="text" placeholder="search for..." v-model:value="searchTerm">
                <button v-for="q of qList.filter(x => x.name.toLowerCase().search(searchTerm.toLowerCase()) !== -1)"
                    v-on:click="setQ(q.id)"
                    class="q-card">{{q.name}}
                </button>
            </div>
            <div v-if="!chooseQ" key="showQ">
                <sort-q v-if="!showFeedback" v-bind:q-data="question" v-on:user-answered="makeFeedback">
                </sort-q>
                <div v-if="showFeedback" v-for="fb of feedback">{{fb}}</div>
                <button v-on:click="chooseQ = true; showFeedback=false">Choose another Q</button>
            </div>
        </transition>
    </div>
    <script src="components/sortQ.js"></script>
    <script type="module">
        // privacy.file_unique_origin set to false
        // 
        import { qList } from './qList.js'
        var mainApp = new Vue({
            el: '#mainApp',
            data: {
                qList,
                chooseQ: true, searchTerm: '',
                question: qList[0],
                feedback: 'default feedback',
                showFeedback: false
            },
            methods: {
                makeFeedback: function (ans) {
                    this.feedback = [ans.mark, ans.extra];
                    this.showFeedback = true;
                },
                setQ: function (qID) {
                    this.question = qList[qID];
                    this.chooseQ = false;
                }
            }
        });
    </script>
</body>

</html>
